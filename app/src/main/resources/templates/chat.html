<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: #0f1724;
            font-family: Arial, sans-serif;
            color: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #334155;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #e2e8f0;
        }
        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #0f172a;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            color: #f8fafc;
        }
        .me {
            background: #2563eb;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .other {
            background: #334155;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .chat-footer {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: #1e293b;
        }
        .chat-footer input {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            background: #0f172a;
            color: #e2e8f0;
        }
        .chat-footer input:focus {
            outline: none;
        }
        .btn-send {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: bold;
        }
        .btn-send:disabled {
            background: #475569;
        }
    </style>
</head>
<body>
<div class="chat-container">
<!--    full chat box-->
    <div class="chat-header">Real-Time Chat Application</div>
<!--    upar ka title-->

    <div id="chat"></div>
<!--    isme ham apne sare message show karayenge-->

    <div class="chat-footer">
        <input id="senderInput" type="text" placeholder="Your name...">
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendMessage" class="btn-send">Send</button>
    </div>
</div>

<script>
    var stompClient = null;

    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }
<!--    agar connection estabilish nhi hua to snd button kam nhi karega aur estabilish hote hi enable ho jayega-->


    function connect () {
<!--    var socket = new SockJS('/chat');   isko aise likhte h localhost par chalane ke liye-->
       <!-- SockJs backend se connection banata h -->
       var socket = new SockJS('/chat');
   <!--   ye apne app ko live karne ke liye aise likhte h -->
<!--        backend par "/chat" endpoint se socket khola aur us socket ko STOMP protocol me wrap kiya-->
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame){
            setConnected(true);   <!-- Connection Successfull -->
            stompClient.subscribe('/topic/messages', function (message){
                showMessage(JSON.parse(message.body));  <!-- jab bhi server se new message ayega tab showMessage call hoga. -->
            });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');

        // sender check â†’ right/left
        var sender = document.getElementById('senderInput').value.trim();
        if (message.sender && sender && message.sender.toLowerCase() === sender.toLowerCase()) {
            messageElement.className = "message me";  <!-- agar message maine send kiya h to right side me blue color se show ho -->
        } else {
            messageElement.className = "message other";  <!-- doosre ne message send kiya h to left side me grey color se show ho -->
        }

        messageElement.textContent = message.sender + " : " + message.content;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender  = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if(sender && content){
            var chatMessage = { sender : sender , content : content };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';  <!-- message bhejne ke bad input khali kar de -->
        }
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;  <!-- jab page load ho to automatically connect ho jaye aur webSocket Connection estabilish ho jaye -->
</script>
</body>
</html>
